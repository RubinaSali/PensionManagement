<div class="container" style="margin-top: 60px; font-size: 18px;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Login to your account</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event);">
                <div class="form-group" style="margin-top: 35px;">
                    <label for="username">Username</label>
                    <input formControlName="username" type="email" class="form-control"
                        style="padding-top: 8px; padding-bottom: 8px;" placeholder="Username" required>
                </div>
                <div class="form-group" style="margin-top: 30px;">
                    <label for="password">Password</label>
                    <input formControlName="password" type="password" class="form-control"
                        style="padding-top: 8px; padding-bottom: 8px;" placeholder="Password" required>
                </div>
                <div class="form-group" style="text-align:end; margin-top: 10px;">
                    <a (click)="onResetPassword()" style="cursor: pointer;">Forgot Password</a>
                </div>
                <div class="form-group" style="margin-top: 15px;">
                    <button type="submit" class="btn btn-lg btn-primary btn-class">Login</button>
                    <p style="margin-top: 20px;">Not a member? <a (click)="onRegister()" style="cursor: pointer;">Register
                            now</a></p>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
