<div class="row w-100">
    <div class="col-md-2 layout-body">
        <app-menu></app-menu>
    </div>
    <div class="col-md-10">
        <div class="container p-5 w-99">
            <div class="row w-100">
                <h2>Personal Details</h2>
                <div class="col-md-6">
                    <form [formGroup]="personalDetailsForm" (ngSubmit)="onSubmit($event);">
                        <div class="form-group" style="margin-top: 35px;">
                            <label for="title">Title</label>
                            <select class="form-select form-field" formControlName="title" aria-label="Title">
                                <option selected value="Mr">Mr.</option>
                                <option value="Ms">Ms.</option>
                                <option value="Mrs">Mrs.</option>
                              </select>
                        </div>
                        <div class="form-group" style="margin-top: 20px;">
                            <label for="firstName">First Name</label>
                            <input formControlName="firstName" type="text" class="form-control form-field" placeholder="First Name" required>
                        </div>
                        <div class="form-group" style="margin-top: 20px;">
                            <label for="lastName">Last Name</label>
                            <input formControlName="lastName" type="text" class="form-control form-field" placeholder="Last Name" required>
                        </div>
                        <div class="form-group" style="margin-top: 20px;">
                            <label for="fatherName">Father's Name</label>
                            <input formControlName="fatherName" type="text" class="form-control form-field" placeholder="Father's Name" required>
                        </div>
                        <div class="form-group" style="margin-top: 20px;">
                            <label for="mobile">Mobile</label>
                            <input formControlName="mobile" type="number" class="form-control form-field" placeholder="Mobile Number" required>
                        </div>
                        <div class="form-group" style="margin-top: 20px;">
                            <label for="email">Email</label>
                            <input formControlName="email" type="email" class="form-control form-field" placeholder="Email Address" required>
                        </div>
                        <div class="form-group" style="margin-top: 20px;">
                            <label for="aadhaar">Aadhar</label>
                            <input formControlName="aadhaar" type="number" class="form-control form-field" placeholder="Aadhaar Card Number" required>
                        </div>
                        <div class="form-group" style="margin-top: 20px;">
                            <label for="dob">Date of Birth</label>
                            <input formControlName="dob" type="date" class="form-control form-field" placeholder="Date of Birth" required>
                        </div>
                        <div class="form-group" style="margin-top: 20px;">
                            <label for="residentialAddress">Residential Address</label>
                            <textarea formControlName="residentialAddress" type="text" class="form-control form-field" placeholder="Residential Address" required></textarea>
                        </div>
                        <div class="form-group" style="margin-top: 20px;">
                            <label for="permanentAddress">Permanent Address</label>
                            <textarea formControlName="permanentAddress" type="text" class="form-control form-field" placeholder="Permanent Address" required></textarea>
                        </div>
                        <div class="form-group" style="margin-top: 30px;">
                            <button type="submit" class="btn btn-lg btn-primary btn-class">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
