<div class="container" style="margin-top: 60px; font-size: 18px;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Create your account</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit($event);">
                <div class="form-group" style="margin-top: 35px;">
                    <label for="fullName">Full Name</label>
                    <input formControlName="fullName" type="text" class="form-control" style="padding-top: 8px; padding-bottom: 8px;" placeholder="Fulll Name" required>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <label for="username">Email</label>
                    <input formControlName="username" type="email" class="form-control" style="padding-top: 8px; padding-bottom: 8px;" placeholder="Email" required>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <label for="password">Password</label>
                    <input formControlName="password" type="password" class="form-control" style="padding-top: 8px; padding-bottom: 8px;" placeholder="Password" required>
                </div>
                <div class="form-group" style="margin-top: 30px;">
                    <button type="submit" class="btn btn-lg btn-primary btn-class">Sign Up</button>
                    <p style="margin-top: 15px;">Aleady have an account? <a (click)="onLogin()" style="cursor: pointer;">Login</a></p>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
