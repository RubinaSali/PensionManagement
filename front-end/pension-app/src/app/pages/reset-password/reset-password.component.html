<div class="container" style="margin-top: 60px; font-size: 18px;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Reset Password</h2>
            <form [formGroup]="resetForm" (ngSubmit)="onSubmit($event);">
                <div class="form-group" style="margin-top: 35px;">
                    <label for="newPassword">New Password</label>
                    <input formControlName="newPassword" type="password" class="form-control form-field" placeholder="Enter New Password" required>
                </div>
                <div class="form-group" style="margin-top: 30px;">
                    <label for="confirmPassword">Confirm Password</label>
                    <input formControlName="confirmPassword" type="password" class="form-control form-field" placeholder="Enter Confirm Password" required>
                </div>
                <div class="form-group" style="margin-top: 25px;">
                    <button type="submit" class="btn btn-lg btn-primary btn-class">Reset Password</button>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
